      var socket = io("http://127.0.0.1:8300");

        console.log('pongg');
        console.log(data);

      socket.on('player', function(data) {
        console.log('PLAYER');
        console.log(data);
      });

      (function(){
        console.log('ping pong clisnet side');
        socket.emit('player.move', {x: 1, y:2});
        console.log(socket.emit('player'));
        setTimeout(arguments.callee, 3000);
      })();


    </script>
